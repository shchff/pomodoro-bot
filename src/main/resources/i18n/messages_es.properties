about="🍅 La técnica Pomodoro es una técnica de gestión del tiempo desarrollada por Francesco Cirillo a finales de la década de 1980. \n📚 Principios básicos:\n1️⃣ Divida su trabajo en intervalos cortos de 25 minutos (llamados «tomates»), seguidos de breves descansos de 5 minutos. \n2️⃣ Después de cuatro «tomates», toma un descanso más largo, de entre 5 y 25 minutos.\n\n🎯 El objetivo del método es ayudarte a concentrarte, evitar el agotamiento y aumentar la productividad».
