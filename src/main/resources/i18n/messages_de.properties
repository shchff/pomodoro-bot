help=📋 Verfügbare Befehle: \n\n▶️ %s – Starten Sie einen Standard-Pomodoro-Zyklus (25 Minuten Arbeit und 5 Minuten Pause)\n⏹ %s – Stoppen Sie den aktuellen Timer\n🔄 %s – Überprüfen Sie den Status des aktuellen Timers\nℹ️ %s – Zeigen Sie diese Meldung an\n❓ %s – Beschreibung der Pomodoro-Methode \n\n🚀 Starten Sie, wenn Sie bereit sind!
noCommand=😶 Ich unterstütze Befehle, die mit einem Schrägstrich (/) beginnen\n\n👉 Um eine Liste der Befehle anzuzeigen, geben Sie %s ein.
start=👋 Hallo! Ich bin Pomodoro Bot und werde Ihnen helfen, Ihre Zeit besser zu managen und Ihre Produktivität zu steigern.\n\n🍅 Pomodoro-Technik: 25 Minuten Arbeit und 5 Minuten Pause. Nach vier solchen Zyklen schlage ich eine längere Pause vor.\n👉 Um zu beginnen, verwenden Sie einfach den Befehl %s.\nℹ️ Um alle verfügbaren Befehle anzuzeigen, verwenden Sie %s.
