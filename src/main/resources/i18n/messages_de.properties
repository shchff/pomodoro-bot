about=🍅 Die Pomodoro-Technik ist eine Zeitmanagement-Technik, die Ende der 1980er Jahre von Francesco Cirillo entwickelt wurde. \n📚 Grundprinzipien:\n1️⃣ Teilen Sie Ihre Arbeit in kurze 25-minütige Intervalle (sogenannte ‚Tomaten‘) auf, gefolgt von kurzen 5-minütigen Pausen. \n2️⃣ Nach vier solchen „Tomaten“ machen Sie eine längere Pause von 5 bis 25 Minuten.\n\n🎯 Das Ziel dieser Methode ist es, Ihnen zu helfen, sich besser zu konzentrieren, Burnout zu vermeiden und Ihre Produktivität zu steigern.
askForBreakTime=🕔 Wähle die Dauer der nächsten Pause (in Minuten):
